<div class="control-box col-md-12">

  <div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Logs</h3>
        <a class="btn btn-default" ng-click="clearAll()">Clear</a>
        <a class="btn btn-default" ng-click="getLogs()">Refresh</a>
    </div>
    <div class="panel-body">
	<div ng-repeat="log in logs track by $index">
		<a ng-href="{{getLogLink(log)}}" target="_blank">{{log}}</a>
		<a ng-click="deleteLog(log)">X</a>
	</div>
     </div>
</div>
