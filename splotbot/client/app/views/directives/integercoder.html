<!-- Control for the 'IntegerCoderCtrl' component type -->
<div class="control-box col-md-12" ng-controller="IntegerCoderCtrl" ng-init="init(elementInfo)">

  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">IntegerCoder</h3>
    </div>
    <div class="panel-body">
      <form class="form-inline" role="form">
          <div class="form-group col-md-10">
          <input ng-model="integercode" class="form-control"></input>
          </div>
          <button ng-click="sendIntegerCode()" class="btn btn-default">Run code</button>
      </form>
    </div>
  </div>

</div>
