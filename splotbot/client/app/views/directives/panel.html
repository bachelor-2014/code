<div class="panel panel-primary" ng-click="clicked()">
    <div class="panel-heading">
        <a ng-click="toggle()">
            <h3 class="panel-title">{{heading}}
            <span class="glyphicon glyphicon-upload"></span></a></h3>
    </div>
    <div class="panel-body" ng-show="show" ng-transclude></div>
</div>
