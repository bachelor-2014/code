<html>
  <head>
    <script src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script src="assets/socket.io-stream.js"></script>
  </head>
  <body>
    <h1>Socket.io</h1>
      <canvas id="canvas" width="800" height="640"></canvas>
      <!--img id="img"></img-->
    <script>
      var socket = io.connect('http://localhost:8000');//mrbech.net:8000');

      socket.on('image_data',render_image);

      function render_image(data) {
        var img_data = 'data:image/png;base64,'+data.image_data

        var c = document.getElementById("canvas");
        var ctx = c.getContext("2d");
        var img2 = new Image();
        img2.onload = function(){
          ctx.drawImage(this,0,0,c.width, c.height);
        }
        img2.src = img_data;//'data:image/png;base64,'+data.image_data;
      }

    </script>
  </body>
</html>
