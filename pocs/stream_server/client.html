<html>
  <head>
    <script src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script src="assets/socket.io-stream.js"></script>
  </head>
  <body>
    <h1>Socket.io</h1>
      <img id="img"></img>
      <p id="text"></p>
    <script>
      var socket = io.connect('http://localhost:8000');

      socket.on('new_image', image);

      function image (data) {
          console.log(data.image_data);
          document.getElementById("img").src = "data:image/png;base64,"+data.image_data
          //$('#img').append($('<p>').append($('<b>').text(from),
          //'<img src="' + base64Image + '"/>'));
      }
    </script>
  </body>
</html>
